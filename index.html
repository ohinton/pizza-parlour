<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Olivia's Pizza Parlour</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Olivia's Pizza Parlour</h1>
        <h2>Choose your pizza size and toppings!</h2>
        <form id="pizza-order">

          <div class="form-group">
            <label for="username">Name</label>
            <input required class="username form-control" type="text">
          </div>

          <div class="form-group">
            <label for="size">Pizza Size</label>
            <select class="pizza-size form-control">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
              <option value="extra-large">Extra Large</option>
            </select>
          </div>

          <div class="form-group">
            <label for="toppings">Choose your toppings!</label>
            <div class="toppings checkbox">
              <label>
                <input id="pepperoni" type="checkbox" value="pepperoni">
              Pepperoni
              </label>
              <br>
              <label>
                <input id="olives" type="checkbox" value="olives">
              Olives
              </label>
              <br>
              <label>
              <input id="pepperoni" type="checkbox" value="pepperoni">
              Pepperoni
              </label>
              <br>
              <label>
              <input id="olives" type="checkbox" value="olives">
              Olives
              </label>
              <br>
            </div>
          </div>

          <button type="submit" class="btn-success btn">Submit</button>

        </form>
        </div>


        <div id="show-price">
          <h2>Your pizza price is <span id="price"></span>!</h2>
          <p>We hope you enjoy your pizza!</p>
        </div>

    </div>
  </body>
</html>
