<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Olivia's Pizza Parlour</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Olivia's Pizza Parlour</h1>
        <h2>Choose your pizza size and toppings!</h2>
        <form id="pizza-order">

          <div class="form-group">
            <label for="customer-name">Name</label>
            <input required class="customer-name form-control" type="text">
          </div>

          <div class="form-group">
            <label for="size">Pizza Size</label>
            <select class="pizza-size form-control">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
              <option value="extra-large">Extra Large</option>
            </select>
          </div>

          <div class="form-group">
            <label for="size">Meat Topping Choice</label>
            <select class="meat-topping form-control">
              <option value="meat">Pepperoni</option>
              <option value="meat">Sausage</option>
              <option value="meat">Chicken</option>
            </select>
          </div>

          <div class="form-group">
            <label for="size">Veggie Topping Choice</label>
            <select class="veggie-topping form-control">
              <option value="veggie">Mushrooms</option>
              <option value="veggie">Olives</option>
              <option value="veggie">Green Peppers</option>
            </select>
          </div>

          <button type="submit" class="btn-success btn">Submit</button>

        </form>
        </div>


        <div id="show-price">
          <h2>Your pizza price is <span id="total"></span>!</h2>
          <p>We hope you enjoy your pizza!</p>
        </div>

    </div>
  </body>
</html>
