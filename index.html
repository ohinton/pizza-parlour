<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Olivia's Pizza Parlour</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Olivia's Pizza Parlour</h1>
        <h2>Find out your movie ticket price!</h2>
        <form id="new-ticket">
          <div class="form-group">
            <label for="movie">Currently Showing</label>
            <select class="form-control movie">
              <option value="new">Finding Dory</option>
              <option value="new">The Angry Birds Movie</option>
              <option value = "old">Raiders of the Lost Ark</option>
              <option value = "old">Jurassic Park</option>
            </select>
          </div>
          <div class="form-group">
            <label for="time">Matinee or Evening?</label>
            <select class="form-control time">
              <option>Matinee</option>
              <option>Evening</option>
            </select>
          </div>
          <div class="form-group">
            <label for="age">Are you 55 or older?</label>
            <select class="form-control age">
              <option>No</option>
              <option>Yes</option>
            </select>
          </div>
          <button type="submit" class="btn-success btn">Submit</button>
        </form>
      </div>

        <div id="show-price">
          <h2>Your ticket price is <span id="price"></span>!</h2>
          <p>We hope you enjoy your movie!</p>
        </div>

    </div>
  </body>
</html>
